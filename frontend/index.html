<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            align-items: center;
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            margin-right: 5px;
        }

        input[type="text"],
        textarea {
            width: 94%;
            padding: 8px;
            margin-top: 5px;
        }
x
        textarea {
            height: 120px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Cadastro</h1>
<form>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required>
        <label for="curriculo">Upload do Currículo</label>
        <input type="file" id="curriculo" name="curriculo">
<label for="texto">Ou cole seu currículo abaixo</label>
        <textarea id="texto" name="texto" placeholder="Cole aqui o conteúdo do currículo..."></textarea>
<button type="submit">Enviar</button>
    </form>
</div>
</body>
</html>
